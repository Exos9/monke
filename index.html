<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>routevalides.help</title>

<style>
  /* Reset + base */
  html, body {
    margin: 0;
    height: 100%;
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "SF Pro Display",
                 Segoe UI, Roboto, Helvetica Neue, Arial, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    background: url('bg.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #e5e5e7;
    position: relative;
  }

  p {
  background-image: url('bg.jpg');
}

  /* Background animated gradient 
  .bg-anim {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: radial-gradient(circle at 20% 20%, rgba(120,120,255,0.25), transparent 60%),
                radial-gradient(circle at 80% 80%, rgba(255,100,180,0.18), transparent 60%),
                #0f0f0f;
    filter: blur(100px);
    z-index: -1;
    animation: drift 18s infinite alternate ease-in-out;
  }

  @keyframes drift {
    0%   { transform: translate(0px, 0px) scale(1); }
    100% { transform: translate(40px, -40px) scale(1.15); }
  }*/

  /* Card container */
  .card {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: rgba(30,30,32,0.32);
    backdrop-filter: blur(22px) saturate(140%);
    -webkit-backdrop-filter: blur(22px) saturate(140%);
    padding: 42px;
    border-radius: 28px;
    width: 92%;
    max-width: 650px;
    box-shadow: 0 0 40px rgba(0,0,0,0.45);
    animation: fadeIn 0.8s ease-out forwards;
    opacity: 0;
    z-index: 1;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(14px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  .title {
    text-align: center;
    font-size: 32px;
    font-weight: 600;
    margin-bottom: 6px;
    letter-spacing: -0.01em;
  }

  .subtitle {
    text-align: center;
    font-size: 15px;
    margin-bottom: 24px;
    color: #b3b3b7;
  }

  /* Form & textarea */
  form {
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  textarea {
    width: 100%;
    max-width: 100%;
    height: 210px;
    padding: 16px;
    border-radius: 14px;
    font-size: 15px;
    line-height: 1.4;
    background: #1b1b1d;
    color: #e5e5e7;
    border: 1px solid #2c2c2e;
    resize: vertical;
    outline: none;
    transition: all 0.25s ease;
  }

  textarea:focus {
    border-color: #0a84ff;
    box-shadow: 0 0 0 4px rgba(10,132,255,0.25);
    background: #202022;
  }

  /* Button */
  button {
    width: 100%;
    margin-top: 18px;
    padding: 14px;
    font-size: 17px;
    border-radius: 14px;
    border: none;
    background: #0a84ff;
    color: white;
    cursor: pointer;
    transition: background 0.25s;
  }

  button:hover {
    background: #006cd4;
  }

</style>
</head>

<body>

<div class="bg-anim"></div>

<div class="card">
  <div class="title">routevalides.help</div>
  <div class="subtitle">Please insert an ICAO 2012 format flight plan</div>

  <form id="f" onsubmit="return false">
    <textarea id="t" placeholder="Paste the full ICAO 2012 FPL here..."></textarea>
    <button id="b">Validate</button>
  </form>
</div>

<script>
  const images = [
    'monke.webp',
    'bernie.jpg',
    'bubbles.jpg',
    'cheating.jpg',
    'draw25.jpg',
    'exit12.jpg',
    'kanye.jpg',
    'spongebob.jpg',
    'squidward.jpg',
    'sweat.jpg'
    // add all images in your root folder
  ];

  document.getElementById('b').addEventListener('click', () => {
    const v = document.getElementById('t').value.trim();
    if (!v) return;
    const randomIndex = Math.floor(Math.random() * images.length);
    const chosenImage = images[randomIndex];
    // Pass chosen image as a query parameter to image.html
    location.href = `image.html?img=${encodeURIComponent(chosenImage)}`;
  });
</script>


</body>
</html>
